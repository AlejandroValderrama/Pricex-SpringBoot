<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicons -->
    <link href="/img/favicon.png" rel="icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">

    <!-- CSS File -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/icofont/icofont.min.css" rel="stylesheet">

    <title>Pricex</title>
</head>

<body>

    <section th:fragment="menu">
        <!-- Start header -->
        <header class="header fixed-top">
            <div class="container">
                <div class="row row-cols-1 row-cols-lg-2 align-items-center text-lg-start text-xl-start text-center">
                    <div class="col">
                        <h2 id="logo" class="mt-3 mb-3 ms-3"><a href="/">Pricex</a></h2>
                    </div>

                    <div class="col d-flex flex-row prueba align-items-center " >
                        <div class="dropdown me-3">
                            <button class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                              Listas
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end">
                              <li><a class="dropdown-item" th:href="@{/listar/}+${'PS2'}">PS2</a></li>
                              <li><a class="dropdown-item" th:href="@{/listar/}+${'PS3'}">PS3</a></li>
                              <li><a class="dropdown-item" th:href="@{/listar/}+${'PS4'}">PS4</a></li>
                              <li><a class="dropdown-item" th:href="@{/listar/}+${'PS5'}">PS5</a></li>
                              <li><a class="dropdown-item" th:href="@{'/listar/bajan'}">Bajan</a></li>
                              <li><a class="dropdown-item" th:href="@{'/listar/suben'}">Suben</a></li>
                            </ul>
                        </div>

                        <div class="position-relative flex-grow-1" role="search">
                            <input type="search" class="form-control form-control-dark text-bg-light " placeholder="Buscar..." aria-label="Search" id="tag">
                            <ul class="list-group position-absolute" id="search"></ul>
                        </div>
                    </div>
                    
                </div>
            </div>
        </header>
        <!-- End header -->

        <div id="space"></div>
    </section>

    
    <!-- Boton to Top -->
    <section th:fragment="boton">
        <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="icofont-simple-up"></i></a>
    </section>

    <!-- Start Footer -->
    <section th:fragment="footer" id="footer">

        <footer class="align-items-center bg-dark">
            <p class="text-center text-muted my-5">
                &copy; Copyright <strong><span>Pricex</span></strong>. Todos los Derechos Reservados.
                <br>
                Diseñado por <a href="#">Alejandro Valderrama Téllez</a>
            </p>
        </footer>

        <!-- JS File -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="/js/jquery-ui.css" rel="stylesheet" type="text/css"></script>
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
        <script src="/js/main.js"></script>
        <script src="/js/jquery.simplePagination.js" type="text/javascript"></script>

    </section>
    <!-- End Footer -->


</body>

</html>
